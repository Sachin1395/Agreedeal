<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
  background-color: #f5f5f5;
  color: #333;
  font-family: 'Helvetica Neue', sans-serif;
  line-height: 1.6;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 1200px;
  margin: 40px auto;
  padding: 20px;
  margin-top: 100px;
}

.card {
  border: none;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
  overflow: hidden;
  margin-bottom: 20px;
}

.card-img-top {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-top-left-radius: 8px;
  border-top-right-radius: 8px;
}

.card-body {
  padding: 20px;
}

.card-title {
  font-size: 1.2rem;
  margin-bottom: 0.5rem;
}

.card-text {
  font-size: 1rem;
  color: #666;
}

.btn {
  background-color: #333;
  color: #fff;
  border: none;
  padding: 0.8rem 1.5rem;
  border-radius: 4px;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #555;
}

.btn-primary {
  background-color: #337ab7;
  border-color: #2e6da4;
}

.btn-primary:hover {
  background-color: #23527c;
  border-color: #1d4e73;
}

.join-us {
  background-color: #f5a623;
  color: #fff;
  padding: 1rem 1.5rem;
  border-radius: 4px;
  text-decoration: none;
  display: block;
  margin-top: 2rem;
  font-size: 1.2rem;
  font-weight: bold;
}

.join-us:hover {
  background-color: #e0911d;
}

.join-us svg {
  width: 24px;
  height: 24px;
  margin-right: 0.5rem;
  vertical-align: middle;
}

.join-us .text {
  vertical-align: middle;
}

/* Add equal spacing between cards */
.row > div {
  margin-bottom: 2rem; /* Adjust spacing as needed */
}

h1, h2, h3, h4, h5, h6 {
  font-weight: bold;
  color: #333;
  margin-bottom: 0.5rem;
}

p {
  margin-bottom: 1rem;
}
               .header {
    background-color: transparent; /* Set background color to transparent */
    width: 100%;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    padding: 25px;
}
.header.scrolled {
  background-color: #4CC350; /* Full green color */
  transition: background-color 0.6s ease-in-out; /* Add transition effect */
}


        .header h1 {
            color: white;
            font-size: 24px;

        }

        .header nav {
    display: flex;
    gap: 20px;
    margin-right: 30px; /* Add right margin */
}

        .header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
        }

        .header nav a:hover {
            background-color: #367c39;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>AgreeDeal</h1>
    <nav>
        <a href="/profile">Profile</a>
        <a href="{{ url_for('user_orders') }}">Orders</a>
        <a href="{{ url_for('home') }}">Logout</a>
    </nav>
</div>


<div class="container">
    <h1>Farmer Posts</h1>
    <div class="row">
        {% for post in all_posts %}
        {% if post.end == 0 %}
        <div class="col-md-4">
            <div class="card">
                <img src="{{post.img_url}}" class="card-img-top" alt="{{post.title}}">
                <div class="card-body">
                    <h5 class="card-title">Product: {{post.title}}</h5>
                    <p class="card-text">Base Price: â‚¹{{post.highest}}</p>
                    <p class="card-text">Harvest Date: {{post.harvest}}</p>
                    <p class="card-quantity">Amount of Produce: {{post.amount}} Kgs</p>

                    <form action="{{ url_for('show_post', f_post_id=post.id) }}" method="post">
                        <button type="submit" class="btn btn-primary mt-2">Bid now</button>
                    </form>
                </div>
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>

    <a href="#" class="join-us">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cart-fill"
             viewBox="0 0 16 16">
            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3.07a.5.5 0 0 1-.17.688l-1.343 1.343A.5.5 0 0 1 1.135 5h10.71a.5.5 0 0 1 .5.5v.5a.5.5 0 0 1-.5.5h-10.71a.5.5 0 0 1-.5-.5v-.5a.5.5 0 0 1 .5-.5H2a.5.5 0 0 1 .5-.5H3.5a.5.5 0 0 1 .11-.304L5.05 1.217A.5.5 0 0 1 5.5 1h10a.5.5 0 0 1 .5.5v12a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5V2.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v12a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5V2.5a.5.5 0 0 1 .5-.5H2a.5.5 0 0 1 .5-.5H3.5a.5.5 0 0 1 .11-.304L5.05 1.217A.5.5 0 0 1 5.5 1h10a.5.5 0 0 1 .5.5v12a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5V2.5a.5.5 0 0 1 .5-.5H.5a.5.5 0 0 1-.5-.5V1z"/>
        </svg>
        <span class="text">Join Us</span>
    </a>
</div>
</div>
<script>
    const header = document.querySelector('.header');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 0) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });

    // Add a transition effect to the header
    header.addEventListener('transitionend', () => {
      header.style.transition = 'background-color 0.6s ease-in-out, transform 0.3s ease-in-out';
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
