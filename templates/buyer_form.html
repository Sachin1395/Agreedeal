<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Form</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        /* Container Styles */
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Header Styles */
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            margin-top: 50px
        }

        /* Label Styles */
        label {
            margin-top: 10px;
            font-weight: bold;
            color: #666;
        }

        /* Input and Textarea Styles */
        input, textarea {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: calc(100% - 22px); /* Adjust width to account for padding and border */
        }

        /* Textarea Styles */
        textarea {
            resize: vertical; /* Allow vertical resizing only */
            height: 80px; /* Set a default height for the textarea */
        }

        /* Button Styles */
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Error Message Styles */
        .error {
            color: #f00;
            font-size: 12px;
            margin-top: 5px;
        }
                       .header {
    background-color: transparent; /* Set background color to transparent */
    width: 100%;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    padding: 25px;
}
.header.scrolled {
  background-color: #4CC350; /* Full green color */
  transition: background-color 0.6s ease-in-out; /* Add transition effect */
}


        .header h1 {
            color: white;
            font-size: 24px;

        }

        .header nav {
    display: flex;
    gap: 20px;
    margin-right: 30px; /* Add right margin */
}

        .header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
        }

        .header nav a:hover {
            background-color: #367c39;
            border-radius: 5px;
        }

    </style>
</head>
<body>
<div class="header">
    <h1>AgreeDeal</h1>
    <nav>
        <a href="{{ url_for('farmer_home') }}">Home</a>
        <a href="/profile">Profile</a>

        <a href="{{ url_for('home') }}">Logout</a>
    </nav>
</div>
    <div class="container">
        <h1>Buyer Form</h1>
        <form action="{{ url_for('sub_contract',post_id=post_id) }}" method="post">
            <label for="date">Contract Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="total_amount">Total Amount (Rs):</label>
            <input type="number" id="total_amount" name="total_amount" required>

            <label for="transportation_amount">Transportation Amount (Rs):</label>
            <input type="number" id="transportation_amount" name="transportation_amount" required>

            <label for="goods_amount">Goods Amount (Rs):</label>
            <input type="number" id="goods_amount" name="goods_amount" required>

            <label for="farmer_name">Farmer Name:</label>
            <input type="text" id="farmer_name" name="farmer_name" required>

            <label for="buyer_name">Buyer Name:</label>
            <input type="text" id="buyer_name" name="buyer_name" required>

            <label for="goods_quantity">Goods Quantity:</label>
            <input type="text" id="goods_quantity" name="goods_quantity" required placeholder="Enter units properly">

            <label for="goods_name">Goods Name:</label>
            <input type="text" id="goods_name" name="goods_name" required>

            <label for="delivery_address">Delivery Address:</label>
            <textarea id="delivery_address" name="delivery_address" required></textarea>

            <label for="delivery_date">Tentative Delivery Date:</label>
            <input type="date" id="delivery_date" name="delivery_date" required>

            <button type="submit">Submit</button>
        </form>
    </div>
<script>
    const header = document.querySelector('.header');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 0) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });

    // Add a transition effect to the header
    header.addEventListener('transitionend', () => {
      header.style.transition = 'background-color 0.6s ease-in-out, transform 0.3s ease-in-out';
    });
</script>
</body>
</html>
