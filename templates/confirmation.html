<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Confirmed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #28a745; /* Green color for confirmation */
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            color: #333;
            font-size: 16px;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            padding: 10px 20px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
        }

        a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .header {
background-color: transparent; /* Set background color to transparent */
width: 100%;
padding: 15px 30px;
display: flex;
justify-content: space-between;
align-items: center;
position: fixed;
top: 0;
left: 0;
right: 0;
z-index: 1000;
padding: 25px;
}
.header.scrolled {
background-color: #4CC350; /* Full green color */
transition: background-color 0.6s ease-in-out; /* Add transition effect */
}


 .header h1 {
     color: white;
     font-size: 24px;

 }

 .header nav {
display: flex;
gap: 20px;
margin-right: 30px; /* Add right margin */
}

 .header nav a {
     color: white;
     text-decoration: none;
     font-size: 16px;
     padding: 5px 10px;
     transition: background-color 0.3s ease;
 }

 .header nav a:hover {
     background-color: #367c39;
     border-radius: 5px;
 }
    </style>
</head>
<body>
<div class="header">
  <h1>AgreeDeal</h1>
  <nav>
      <a href="/profile" style="background-color: #28a745;">Profile</a>
      <a href="{{ url_for('farmer_orders') }}"style="background-color: #28a745;">Orders</a>
      <a href="{{ url_for('home') }}"style="background-color: #28a745;">Logout</a>
  </nav>
</div>

    <div class="container">
        <h1>Contract Confirmed</h1>
        <p>The contract has been confirmed by the farmer. You can download the contract using the link below.</p>
        <a href="{{ url_for('static', filename='contract.pdf') }}" download>Download Contract</a>
    </div>
<script>
  const header = document.querySelector('.header');

  window.addEventListener('scroll', () => {
    if (window.scrollY > 0) {
      header.classList.add('scrolled');
    } else {
      header.classList.remove('scrolled');
    }
  });

  // Add a transition effect to the header
  header.addEventListener('transitionend', () => {
    header.style.transition = 'background-color 0.6s ease-in-out, transform 0.3s ease-in-out';
  });
</script>

</body>
</html>
