<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Confirmed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #28a745; /* Green color for confirmation */
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            color: #333;
            font-size: 16px;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            padding: 10px 20px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
            margin: 10px;
        }

        a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contract Confirmed</h1>
        <p>The contract has been confirmed by the farmer. You can download the contract using the link below.</p>
        <a href="{{ url_for('static', filename='contract.pdf') }}" download>Download Contract</a>
        <a href="{{url_for('payment',post_id=post_id)}}" class="pay-now">Pay Now</a>
    </div>
</body>
</html>
